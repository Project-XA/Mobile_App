name: mobile_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  adaptive_screen_utils: ^2.4.0
  camera: ^0.11.3
  crypto: ^3.0.7
  cupertino_icons: ^1.0.8
  device_info_plus: ^12.3.0
  dio: ^5.9.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_native_splash: ^2.4.7
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^10.0.0
  flutter_tesseract_ocr:
    path: lib/tesseract_ocr
  fluttertoast: ^9.0.0
  freezed_annotation: ^2.4.1
  get_it: ^9.2.0
  google_mlkit_face_detection: ^0.13.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.6.0
  image: ^4.5.4
  image_picker: ^1.2.1
  intl: ^0.20.2
  json_annotation: ^4.9.0
  local_auth: ^3.0.0
  lottie: ^3.3.2
  nsd: ^4.0.4
  path: ^1.9.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  pretty_dio_logger: ^1.4.0
  shared_preferences: ^2.5.3
  shimmer_animation: ^2.2.2+1
  tflite_flutter: ^0.12.1
  uuid: ^4.5.2

dev_dependencies:
  build_runner: ^2.4.13
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0
  test: ^1.26.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/labels/
    - assets/models/
    - assets/tessdata/
    - assets/tessdata/ara.traineddata
    - assets/tessdata/eng.traineddata
    - assets/tessdata/ara_combined.traineddata
    - assets/tessdata/ara_number.traineddata
    - assets/tessdata_config.json

flutter_gen:
  output: lib/core/utils/
  line_length: 80
  integrations:
    flutter_svg: true

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils/
  filename: app_assets.dart
